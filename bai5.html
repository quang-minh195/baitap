<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai5</title>
</head>
<body>
<script>
    let array = [
        [1,2,3,4],
        [4,6,6,7],
        [7,8,4,9],
        [4,8,2,1]
    ];
    let data= "";
    let len = array.length;
    for (let i =0 ; i <array.length ; i++) {
        data += "<br>";
        for (let j = 0 ; j <array[i].length; j++) {
            data += array[i][j] + "&ensp;";
        }
    }
        document.write(data);
    // hiện thị ma trận vuông
       let sum = 0;
       for ( let i = 0 ; i < array.length ; i++) {
           for ( let j = 0; j < array[i].length; j++ ) {
               if ( i === j) {
                   sum += array[i][j];
               }
            }
       }
       // vòng lặp đếm vị trí các ô
    document.write("Đường chéo 1 kq: ");
       document.write( sum + "<br>");

    let sum2 = 0;
       for ( let i = len- 1; i >= 0; i--) {
           for ( let j = 0; j < len; j++) {
               if ( i === len - 1 - j) {
                   sum2+= array[i][j];
               }
           }
       }
       document.write("đường chéo 2 có kq:" );
       document.write(sum2 + "<br>");
</script>
</body>
</html>
