<!--Viết chương  trình đếm và  in  ra số  lượng các số nguyên chia hết cho 3 hoặc7 nằm  trongđoạn 1 đến 100-->
<script>
    let count = 0;
        for ( let i = 1;  i < 100; i++) {
            if ( i % 3 === 0 || i % 7 === 0) {
                count++;
                document.write( i+ "<br>");
            }

        }
</script>
